<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>XPense Tracker</title>
  </head>
  <body>
    <h2>XPense Tracker</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">₦0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+₦0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-₦0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list"></ul>

      <div class="actions">
        <button id="showIncomeForm">Add Income</button>
        <button id="showExpenseForm">Add Expense</button>
        <button id="exportCSV">Export to CSV</button>
      </div>

      <!-- Income Form -->
      <dialog class="income-dialog">
        <div style="display: flex; justify-content: space-between; gap:1rem; align-items: center;">
            <h3>Record your Income</h3>
            <button style="background-color: black; border: 0; color: white; padding: 0.7rem; border-radius: 10px;" onclick="closeModal('income-dialog')">X</button>
        </div>
            <form id="income-form">
          <div class="form-control">
            <label for="income-amount">Amount</label>
            <input type="number" id="income-amount" placeholder="Enter amount" required />
          </div>
          <div class="form-control">
            <label for="income-category">Category</label>
            <input type="text" id="income-category" placeholder="Enter Category" required />
          </div>
          <div class="form-control">
            <label for="income-date">Date</label>
            <input type="date" id="income-date" required />
          </div>
          <div class="form-control">
            <label for="income-note">Optional note</label>
            <input type="text" id="income-note" placeholder="Enter optional note" />
          </div>
          <button class="btn" type="submit">Add Income</button>
        </form>
      </dialog>

      <!-- Expense Form -->
      <dialog class="expense-dialog">
        <div style="display: flex; justify-content: space-between; gap:1rem; align-items: center;">
            <h3>Record your Expense</h3>
            <button style="background-color: black; border: 0; color: white; padding: 0.7rem; border-radius: 10px;" onclick="closeModal('expense-dialog')">X</button>
        </div>
        <form id="expense-form">
          <div class="form-control">
            <label for="expense-text">Text</label>
            <input type="text" id="expense-text" placeholder="Enter text..." required />
          </div>
          <div class="form-control">
            <label for="expense-amount">Amount</label>
            <input type="number" id="expense-amount" placeholder="Enter amount" required />
          </div>
          <button class="btn" type="submit">Add Expense</button>
        </form>
      </dialog>
    </div>

    <script src="main.js"></script>
  </body>
</html>
